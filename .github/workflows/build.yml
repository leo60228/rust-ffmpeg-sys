name: build
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build-test-lint:
    name: FFmpeg ${{ matrix.ffmpeg_version }} - build, test and lint
    runs-on: ubuntu-latest
    container: jrottenberg/ffmpeg:${{ matrix.ffmpeg_version }}-ubuntu
    strategy:
      matrix:
        ffmpeg_version: ['3.3', '3.4', '4.0', '4.1', '4.2', '4.3']
      fail-fast: false
    env:
      FEATURES: avcodec,avdevice,avfilter,avformat,postproc,swresample,swscale
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          apt update
          apt install -y --no-install-recommends clang curl pkg-config
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Build
        run: |
          cargo build --features $FEATURES
      - name: Test
        run: |
          cargo test --features $FEATURES
      - name: Lint
        run: |
          cargo clippy --features $FEATURES -- -D warnings
      - name: Check format
        run: |
          cargo fmt -- --check
  build-win:
    name: FFmpeg - Windows build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: ${{ runner.temp }}/llvm
          key: llvm-10.0
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "10.0"
          directory: ${{ runner.temp }}/llvm
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: Install FFmpeg
        run: |
          Invoke-WebRequest -Uri https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2021-01-22-12-57/ffmpeg-N-100732-g07a18ff477-win64-gpl-shared.zip -OutFile ffmpeg.zip
          Expand-Archive ffmpeg.zip -DestinationPath "$env:FFMPEG_DIR"
          rm ffmpeg.zip
        env:
          FFMPEG_DIR: ${{ runner.temp }}
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Build
        run: |
          cargo build --features avcodec,avdevice,avfilter,avformat,postproc,swresample,swscale --release
        env:
          LIBCLANG_PATH: ${{ runner.temp }}/llvm/bin
          FFMPEG_DIR: ${{ runner.temp }}/ffmpeg-N-100732-g07a18ff477-win64-gpl-shared
